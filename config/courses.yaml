# Course Monitoring Configuration
# Each target defines a course to monitor with its own settings.
#
# Fields:
#   id          - Unique identifier for the course
#   name        - Display name (used in notifications)
#   url         - Testudo URL with filters applied
#   user_instructions - What to check (AI prompt)
#   notification_message - Custom message template (optional)
#   interval    - Check frequency in seconds (default: 300)
#   enabled     - Enable/disable monitoring (default: true)
#   recipients  - Per-course WhatsApp recipients (optional, falls back to global)

targets:
  - id: "cmsc216_spring26"
    name: "CMSC216 (Kauffman)"
